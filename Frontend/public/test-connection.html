<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { margin: 5px; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>AI Saathi Frontend-Backend Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testBackendDirect()">Test Backend Direct</button>
    <button onclick="testBackendCORS()">Test Backend with CORS</button>
    <button onclick="testWithAxios()">Test with Axios (like frontend)</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, status, details) {
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${details}</pre>
            `;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testBackendDirect() {
            try {
                const response = await fetch('https://ai-saathi-backend.onrender.com/api/health');
                const data = await response.json();
                addResult('‚úÖ Direct Backend Test', 'success', JSON.stringify(data, null, 2));
            } catch (error) {
                addResult('‚ùå Direct Backend Test', 'error', error.message);
            }
        }
        
        async function testBackendCORS() {
            try {
                const response = await fetch('https://ai-saathi-backend.onrender.com/api/test-cors', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include' // This is important for CORS
                });
                const data = await response.json();
                addResult('‚úÖ CORS Test', 'success', JSON.stringify(data, null, 2));
            } catch (error) {
                addResult('‚ùå CORS Test', 'error', error.message);
            }
        }
        
        async function testWithAxios() {
            try {
                // Simulate the axios configuration from your frontend
                const response = await fetch('https://ai-saathi-backend.onrender.com/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult('‚úÖ Axios-style Test', 'success', JSON.stringify(data, null, 2));
            } catch (error) {
                addResult('‚ùå Axios-style Test', 'error', error.message);
            }
        }
        
        // Auto-run tests when page loads
        window.onload = function() {
            addResult('üåç Test Environment', 'info', `
Current URL: ${window.location.href}
User Agent: ${navigator.userAgent}
Time: ${new Date().toISOString()}
            `);
        };
    </script>
</body>
</html>
