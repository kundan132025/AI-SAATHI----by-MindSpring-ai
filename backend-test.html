<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>AI Saathi Backend Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="details"></div>
    
    <script>
        async function testBackend() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            try {
                // Test health endpoint
                console.log('Testing backend connection...');
                const response = await fetch('https://ai-saathi-backend.onrender.com/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Don't use credentials for this test
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                statusDiv.innerHTML = `✅ Backend Connection: SUCCESS (${response.status})`;
                detailsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                console.error('Backend test failed:', error);
                statusDiv.innerHTML = `❌ Backend Connection: FAILED`;
                detailsDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
        
        // Run test on page load
        testBackend();
    </script>
</body>
</html>
